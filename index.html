<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <img src="speech.webp" alt="speech logo">
    <form>
    <textarea name="textContent" id="text" rows="6" placeholder="Input text...."></textarea>
    <div>
        <label for="rate">Rate</label>
        <input type="range" name="rate" id="rate" max="2" min="0.5" value="1" step="0.1">
        <span id="rate_value">1</span>
    </div>

    <div>
        <label for="Pitch">Pitch</label>
        <input type="range" name="pitch" id="pitch" max="2" min="0" step="0.1" value="1">
        <span id="pitch_value">1</span>
    </div>
    <select name="selectVoice" id="selectVoice"></select>
    
    <button>Listen</button>
    
    </form>

    <footer>
        <p>
            This website is designed and developed by <a href="https://github.com/seh-g">seego</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
